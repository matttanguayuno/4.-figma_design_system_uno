name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          
      - name: Install workloads
        run: |
          dotnet workload install wasm-tools-net9
          dotnet workload install android ios maccatalyst
        
      - name: Publish
        run: dotnet publish figma_design_system_uno/figma_design_system_uno.csproj -c Release -f net9.0-browserwasm -o output
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'output/wwwroot'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
